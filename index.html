<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Trigger Button -->
    <button id="openModal">Open Modal</button>

    <!-- Modal Structure -->
    <div id="emailModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Email Product Download</h2>
        <p>
          Please enter your email addresses below to receive the download link
          for the requested product version on all supported platforms.
        </p>
        <form id="emailForm">
          <label for="email">Email Addresses</label>
          <textarea
            id="email"
            name="email"
            placeholder="Enter Email addresses (Comma-separated, max 400 characters)"
            rows="4"
          ></textarea>
          <small>*Separate multiple addresses with commas.</small>
          <div class="button-container">
              <button type="submit" id="submitRequest">Submit Request</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
