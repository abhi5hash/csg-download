<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Trigger Button -->
    <button id="tbc-download-email-modal__openModal">Open Modal</button>

    <!-- Modal Structure -->
    <div id="tbc-download-email-modal__emailModal" class="tbc-download-email-modal__modal">
      <div class="tbc-download-email-modal__modal-content">
        <span class="tbc-download-email-modal__close">&times;</span>
        <h2 class="tbc-download-email-modal__header">Email Product Download</h2>
        <p class="tbc-download-email-modal__description">
          Please enter your email addresses below to receive the download link
          for the requested product version on all supported platforms.
        </p>
        <form id="tbc-download-email-modal__emailForm">
          <label for="email" class="tbc-download-email-modal__label"
            >Email Addresses</label
          >
          <textarea
            id="tbc-download-email-modal__email"
            name="email"
            class="tbc-download-email-modal__textarea"
            placeholder="Enter Email addresses (Comma-separated, max 400 characters)"
            rows="4"
          ></textarea>
          <small class="tbc-download-email-modal__note"
            >*Separate multiple addresses with commas.</small
          >
          <div class="tbc-download-email-modal__button-container">
            <button type="submit" id="tbc-download-email-modal__submitRequest">
              Submit Request
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
